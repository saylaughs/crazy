	<!DOCTYPE html >
	<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<title>[[${art.say_user.userName}]]的文章</title>
		<script th:src="@{/static/js/jquery-1.9.1.min.js}"></script>

		<link th:href="@{/static/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
		<link th:href="@{/static/css/index.css}" rel="stylesheet" />
		<link th:href="@{/static/css/animate.css}" rel="stylesheet">

		<link th:href="@{/static/css/article.css}" rel="stylesheet" />
		<link rel="shortcut icon" th:href="@{/static/img/logo.ico}"/>
		<!--magnify 图片-->
		<!--<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">-->
		<link th:href="@{/static/js/lib/magnify/css/jquery.magnify.css}" rel="stylesheet">
		<!--comment-->
		<link rel="stylesheet" th:href="@{/static/js/lib/comment/css/comment.css}">

		<link rel="stylesheet" th:href="@{/static/js/lib/prism/prism.css}">
		<script th:src="@{/static/js/lib/prism/prism.js}"></script>

	</head>

	<body>
	<div class="body-star">
		<div class="stars"></div>
	</div>
	<div class="container bg-tltle" th:replace="public :: bg-tltle"></div>
	<div class="container to-body">
		<div class="artcle-header">
			<h2 class="a-title" th:value="${art.a_id}" th:text="${art.title}"></h2>
			<div class="a-detail">
				<div><span class="glyphicon glyphicon-user"></span><span class="a-user" th:text="${art.say_user.userName}"></span></div>
				<div><span class="glyphicon glyphicon-time"></span><span class="a-time" th:text="${#dates.format(art.send_time,'yyyy-mm-dd HH:mm:ss')}"></span> </div>
				<div><span class="glyphicon glyphicon-eye-open"></span><span class="a-look" >[[${art.readSum}]]次浏览</span> </div>
				<div><span class="glyphicon glyphicon-comment"></span><span class="a-comment">0条评论</span> </div>
				<div><span class="glyphicon glyphicon-edit"></span><span class="a-count" th:text="${#strings.length(art.body)}+@{字数}">0字数</span> </div>
				<div><span class="glyphicon glyphicon-education"></span><span class="a-type">[[${art.category_id1}]]</span> </div>
			</div>
		</div>
		<div class="a-content" th:utext="${art.content}">
		</div>

		<!--底部评论-->
		<div class="commentAll">
			<!--评论区域 begin-->

			<!--评论区域 end-->
			<!--回复区域 begin-->
			<div class="comment-show">
				<div class="comment-show-con clearfix"  th:each="comm:${comment}">
					<div class="comment-show-con-img pull-left"><img th:src="@{/static/js/lib/comment/images/header.jpg}" alt=""></div>
					<div class="comment-show-con-list pull-left clearfix">
						<div class="pl-text clearfix">
							<a href="#" class="comment-size-name" th:value="${comm.user.user_id}" >[[${comm.user.userName}]]:</a>
							<span   th:class="${comm.isdel==1?'my-pl-con del':'my-pl-con'}" th:attr="c_id=${comm.c_id}" th:value="${comm.c_id}" th:text="${comm.c_content}"></span>
						</div>
						<div class="date-dz">
							<span class="date-dz-left pull-left comment-time" th:text="${#dates.format(comm.c_datetime,'yyyy-MM-dd HH:mm:ss')}">2017-5-2 11:11:39</span>
							<div class="date-dz-right pull-right comment-pl-block">
								<a href="javascript:;"  class="removeBlock PaPa" th:if="${session.user!=null&&session.user.user_id==comm.user_id}" th:value="${comm.c_id}">删除</a>
								<a href="javascript:;" th:value="${comm.user_id}" class="date-dz-pl pl-hf hf-con-block pull-left">回复</a>
								<span class="pull-left date-dz-line">|</span>
								<a href="javascript:;" class="date-dz-z pull-left" th:attr="comtype=1"  th:value="${comm.c_id}"><i class="date-dz-z-click-red"></i>赞 (<i class="z-num" th:text="${comm.like}">666</i>)</a>
							</div>
						</div>
						<div class="hf-list-con" th:each="subcom:${comm.replies}" style="display: block;">
							<div class="all-pl-con"><div class="pl-text hfpl-text clearfix">
								<a href="#" class="comment-size-name" th:value="${subcom.user_id}">[[${subcom.say_user.userName}]]:</a>
								<span class="my-pl-con" ><span th:if="${subcom.reply_user_name!=''}">回复</span><a href="#" class="atName" th:if="${subcom.reply_user_name!=''}">[[${subcom.reply_user_name}]] </a>:[[${subcom.r_askContent}]]</span>
							</div>
							<div class="date-dz">
								<span class="date-dz-left pull-left comment-time" th:text="${#dates.format(subcom.r_askTime,'yyyy-MM-dd HH:mm:ss')}"></span>
								<div class="date-dz-right pull-right comment-pl-block">
									<a href="javascript:;" th:if="${session.user!=null&&session.user.user_id==subcom.user_id}" class="ErZi removeBlock">删除</a>
									<a href="javascript:;" th:value="${subcom.c_id}" class="date-dz-pl pl-hf hf-con-block pull-left">回复</a>
									<span class="pull-left date-dz-line">|</span>
									<a href="javascript:;" class="date-dz-z pull-left"  th:attr="comtype=0"  th:value="${subcom.r_id}">
									<i class="date-dz-z-click-red"></i>赞 (<i class="z-num" th:text="${subcom.like}">0</i>)</a>
								</div>
							</div>
							</div>
						</div>
						<div class="hf-list-con"></div>
					</div>
				</div>
			</div>
			<div class="reviewArea clearfix">
				<textarea class="content comment-input" placeholder="Please enter a comment&hellip;" onkeyup="keyUP(this)"></textarea>
				<a href="javascript:void(0);" class="plBtn">评论</a>
			</div>
			<div class="tail" th:replace="footer :: foot"></div>
		</div>

	</div>

	</div>

	<!--magnify 图片查看-->
	<!--<script src="js/jquery-1.9.1.min.js"></script>-->
	<script th:src="@{/static/js/lib/magnify/js/jquery.magnify.js}"></script>
	<script type="text/javascript" th:src="@{/static/js/lib/magnify/js/loadpic.js}"></script>

	<!--comment-->
	<script type="text/javascript" th:src="@{/static/js/lib/comment/js/jquery.flexText.js}"></script>
	<script th:src="@{/static/js/lib/comment/js/comment.js}"></script>

	</body>

	</html>
