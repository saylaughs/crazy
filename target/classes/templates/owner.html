<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" >

<head>
	<meta charset="UTF-8">
	<title>个人资料</title>
	<title>SayLaugh</title>
	<script th:src="@{/static/js/jquery-1.9.1.min.js}"></script>

	<!--弹窗-->
	<link rel="stylesheet" th:href="@{/static/css/spop.css}">
	<script th:src="@{/static/js/lib/spop/spop.js}"></script>

	<!--日期-->
	<script th:src="@{/static/js/lib/date/laydate.dev.js}"></script>
	<link th:href="@{/static/css/ower.css}" rel="stylesheet" />
	<link rel="shortcut icon" th:href="@{/static/img/logo.ico}"/>
</head>

<body>
<div class="body-star">
	<div class="stars"></div>
</div>
<div class="container">
<div class="container bg-tltle" th:replace="/public :: bg-tltle"></div>
<div class="container to-body">
	<div class="row ower-info">
		<div class="col-lg-3 ower-left">
			<div class="ower-header">
				<left>
					<div class="up-img-cover" id="up-img-touch">
						<img class="am-circle" alt="点击图片上传" th:src="@{/static/img/header.jpg}" data-am-popover="{content: '点击更换', trigger: 'hover focus'}">
					</div>
				</left>
				<div>
					<a style="text-align: center; display: block;" id="pic"></a>
				</div>

				<!--图片上传框-->
				<div class="am-modal am-modal-no-btn up-frame-bj " tabindex="-1" id="doc-modal-1">
					<div class="am-modal-dialog up-frame-parent up-frame-radius">
						<div class="am-modal-hd up-frame-header">
							<label>修改头像</label>
							<a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
						</div>
						<div class="am-modal-bd  up-frame-body">
							<div class="am-g am-fl">
								<div class="am-form-group am-form-file">
									<div class="am-fl">
										<button type="button" class="am-btn am-btn-default am-btn-sm">
											<i class="am-icon-cloud-upload"></i> 选择要上传的图片</button>
									</div>
									<input type="file" id="inputImage">
								</div>
							</div>
							<div class="am-g am-fl">
								<div class="up-pre-before up-frame-radius">
									<img  id="image">
								</div>
								<div class="up-pre-after up-frame-radius">
								</div>
							</div>
							<div class="am-g am-fl">
								<div class="up-control-btns">
									<span class="am-icon-rotate-left" onclick="rotateimgleft()"></span>
									<span class="am-icon-rotate-right" onclick="rotateimgright()"></span>
									<span class="am-icon-check" id="up-btn-ok" url=""></span>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
			<div class="hwl-friend">
				<p>说说笑笑</p>
				<span class="hwl-attention">关注<i>10</i>人</span>
				<span class="hwl-vermicelli">粉丝<i>10</i>人</span>
			</div>
			<div class="hwl-menu">
				<ul class="menu-ul">
					<li>私信</li>
					<li>好友</li>
					<li>消息中心</li>
					<li>个人资料</li>
					<li>我的文章</li>
					<li>我的评论</li>
					<li>我的收藏</li>
					<li>联系作者</li>
				</ul>
			</div>
		</div>
		<div class="col-lg-9 ower-right">
			<div class="ower-all">
				<div><span>昵称：</span><input th:value="${session.user==null?null:session.user.userName}" type="text"  value="说笑" /></div>
				<div><span>性别：</span>
					<label class=" " for="man">男</label><input id="man" th:checked="${session.user==null?null:(session.user.sex=='男'?true:false)}" name="2" class="" checked="checked" type="radio" value="man" />
					<label class="" for="woman">女</label><input class="" th:checked="${session.user==null?null:(session.user.sex=='女'?true:false)}" id="woman" name="2" type="radio" value="woman" />
				</div>
				<div class="ower-addre" data-toggle="distpicker">
					<span>地区：</span>
					<select class="" id="province1"></select>
					<select class="" id="city1"></select>
					<select class="" id="district1"></select>
				</div>
				<div><span>个性签名：</span><input type="text" value="物是人非事事休.欲语泪先流." /></div>
				<div class="ower-type"><span>区域：</span>
					<select>
						<option value="1">Java</option>
						<option value="2">Python</option>
						<option value="3">C++</option>
					</select>
				</div>
				<div class="demo1"><span>生日：</span><input type="text"  value="18岁啦" id="J-xl"></div>
			</div>
			<div class="own-content ower-private">
				<div>这是私信</div>
			</div>
			<div class="own-content ower-relation">
				<div>这是好友</div>
			</div>
			<div class="own-content ower-message">
				<div>这是消息中心</div>
			</div>
			<div class="own-content ower-data">
				<div>这是资料</div>
			</div>
			<div class="own-content ower-myarticle">
				<div>这是我的文章</div>
			</div>
			<div class="own-content ower-comment">
				<div>这是	我的评论</div>
			</div>
			<div class="own-content ower-like">
				<div>这是我的收藏</div>
			</div>
			<div class="own-content ower-anouther">
				<div>这是作者</div>
			</div>
		</div>
	</div>
</div>
	<div class="tail" th:replace="/footer :: foot"></div>
</div>
<script type="text/javascript" th:src="@{/static/js/loadpublic.js}"></script>


<script>
	laydate({
		elem: '#J-xl'
	});
</script>

<!--地区-->
<script th:src="@{/static/js/lib/adress/js/distpicker.data.js}"></script>
<script th:src="@{/static/js/lib/adress/js/distpicker.js}"></script>
<script th:src="@{/static/js/lib/adress/js/main.js}"></script>

<link rel="stylesheet" th:href="@{/static/js/lib/amazeui/css/font-awesome.4.6.0.css}" type="text/css">
<link rel="stylesheet" th:href="@{/static/js/lib/amazeui/css/amazeui.min.css}">
<link rel="stylesheet" th:href="@{/static/js/lib/amazeui/css/amazeui.cropper.css}">
<link rel="stylesheet" th:href="@{/static/js/lib/amazeui/css/custom_up_img.css}">

<script th:src="@{/static/js/lib/amazeui/js/amazeui.min.js}"></script>
<script th:src="@{/static/js/lib/amazeui/js/cropper.min.js}"></script>
<script th:src="@{/static/js/lib/amazeui/js/custom_up_img.js}"></script>
<link rel="stylesheet" th:href="@{/static/css/index.css}">
<script th:src="@{/static/js/ower.js}"></script>
</body>

</html>
